<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste If e Else - OL</title>
</head>
<body>


    <script>
        var media = 6
        var mediaFalta = 8
        var nota1 = prompt('Digite a primeira nota')
        var nota2 = prompt('Digite a segunda nota')
        var falta1 = prompt('Faltas 1ยบ Bimestres')
        var falta2 = prompt('Faltas 2ยบ Bimestres')

        nota1 = parseFloat(nota1)
        nota2 = parseFloat(nota2)
        falta1 = parseFloat(falta1)
        falta2 = parseFloat(falta2)


        var notaAluno = (nota1 + nota2) / 2
        var faltaAluno = falta1 + falta2
        
        if (notaAluno>=media && faltaAluno<=mediaFalta) {
            document.write('Aprovado')
        }else
        {
            document.write('Reprovado')
        }


    </script>
    
</body>
</html>
